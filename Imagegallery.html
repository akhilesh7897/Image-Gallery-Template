<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>

	<style>
		body{
			width: 1200px;
			margin: 10px auto;
			background: #DDDDDD;
		}
		img{
			float:left;
			width: 30%;
			margin:1.66%;
			border-radius: 5px;
		}
		.header{
			background: #6c7e90;
			margin: 0px auto;
			text-align: center;
			width: 96.66%;
			padding: 40px 0;
			color: #DDDDDD;
			border-radius: 10px;
			float: top;
			font-family: georgia;
		}
		.gallery{
			margin: 60px 0;
			background: #888888;
		}
	</style>
</head>

<body>
	<div class="header">
		<h1>The Image Gallery</h1>
		<p>A bunch of pictures</p>
	</div>

	<div class="gallery">
		<img src="1.jpg">
		<img src="2.jpg">
		<img src="3.jpg">
		<img src="4.jpg">
		<img src="5.jpg">
		<img src="6.jpg">
		<img src="7.jpg">
		<img src="8.jpg">
		<img src="9.jpg">
	</div>

</body>
</html>
